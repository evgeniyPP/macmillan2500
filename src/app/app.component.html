<div class="container mx-auto">
  <app-cards [words]="bundledWords[page - 1]"></app-cards>
  <p class="text-red-700">{{ page }}</p>
  <button
    [disabled]="page >= bundledWords.length"
    (click)="nextPage()"
    class="px-6 py-3 m-4 bg-blue-600 text-white rounded"
  >
    Дальше
  </button>
</div>
